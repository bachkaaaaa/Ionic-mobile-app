<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detail</ion-title>

    </ion-toolbar>
  </ion-header>
  <div *ngFor="let item of items; let index" >
    <ion-card *ngIf="item && item.id === id">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header >
        <ion-card-title>{{ item["title"] }}</ion-card-title>
        <ion-card-subtitle>  Category :{{ item["selectedCategory"] }}  </ion-card-subtitle>
        <ion-card-subtitle>Description :{{ item["description"] }}</ion-card-subtitle>
        <ion-card-content><b>Price :{{ item["price"] }}</b></ion-card-content>
      </ion-card-header>

    </ion-card>
  </div>
</ion-content>
